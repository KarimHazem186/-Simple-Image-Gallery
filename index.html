<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple With JavaScript</title>
    <style>
        .body {
            background-color: #222;
        }
        .thumbnail img {
            width: 130px;
            height: 80px;
            margin: 5px;
            border: 2px solid #DDD;
        }

        .thumbnail img:hover {
            border: 2px solid #888;
            cursor: pointer;
        }

        .preview img {
            width: 800px;
            height: 500px;
            border: 2px solid #fff;
            
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="thumbnail">
            <img onmouseover="preview.src = img1.src" src="images/image_1.jpg" name="img1" alt="">
            <img onmouseover="preview.src = img2.src" src="images/image_2.jpg" name="img2" alt="">
            <img onmouseover="preview.src = img3.src" src="images/image_3.png" name="img3" alt="">
            <img onmouseover="preview.src = img4.src" src="images/image_4.png" name="img4" alt="">
        </div>

        <div class="preview">
            <img src="images/image_1.jpg" name="preview" alt="">
        </div>
    </div>
</body>
</html>
